<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Course details</h1>
    <div class="card" style="width: 75%;margin-left:10%;">
        {{userform.value|json}}
        <form #userform="ngForm" (ngSubmit)="onsubmit(course.value,text.value,startdate.value,enddate.value,time.value,teacher.value,link.value,password.value,userform)" novalidate>

            <div class="form-group">
                <label>Course name</label>
                <input type="text" class="form-control" name="coursename" #course ngModel>
            </div>

            <div class="form-group">
                <label>Image text</label>
                <input type="text" class="form-control" name="text" #text ngModel>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>starting date</label>
                        <input type="date" class="form-control" name="startdate" #startdate ngModel>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>ending date</label>
                        <input type="date" class="form-control" name="enddate" #enddate ngModel>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="text" class="form-control" name="time" #time ngModel>
            </div>

            <div class="form-group">
                <label>Teachers</label>
                <input type="text" class="form-control" name="teacher" #teacher ngModel>
            </div>

            <div class="form-group">
                <label>Reg Link</label>
                <input type="text" class="form-control" name="link" #link ngModel>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="userpassword" #password ngModel>
            </div>

            <button [disabled]="userform.form.invalid" class="btn btn-primary" type="submit">Submit form</button>

        </form>
    </div>
</body>
</html>
